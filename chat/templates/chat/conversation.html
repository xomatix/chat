{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Conversation{% endblock %}</h1>
  
{% endblock %}

{% block content %}
  {% for msg in messages %}
    <article class="conv">
      <header>
        <div>
          <h1>{{ msg['id'] }}</h1>
          <h1>{{ msg['author'] }}</h1>
          <p>{{ msg['date'] }}</p>
          <a href="{{ url_for('conv.delete', conv=conv, id=msg['id']) }}">ðŸ—‘</a>
          <div class="about">by {{ msg['value'] }}</div>
        </div>
       
      </header>
    </article>
    
  {% endfor %}
  <form method="post">
    <label for="message">Enter message {{user}}</label>
    <input name="message" id="message" value="{{ request.form['message'] }}" required>
    <input type="submit" value="Send">
  </form>
{% endblock %}
