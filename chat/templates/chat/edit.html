{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Message{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="message">Message</label>
      <input name="message" id="message" class="form-control" value="{{ request.form['message'] }}{{ message['value'] }}" required></input>
    </div>
    <input type="submit" class="btn btn-primary my-2" value="Edit">
  </form>
{% endblock %}
