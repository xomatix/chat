{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Conversation{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">

      <label for="nickname">Contact Nickname</label>
      <input name="nickname" class="form-control" id="nickname" value="{{ request.form['nickname'] }}" required>
    </div>
    <input type="submit" class="btn btn-primary my-2" value="Add Contact">
  </form>
{% endblock %}
