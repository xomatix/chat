{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Conversation{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="nickname">Contact Nickname</label>
    <input name="nickname" id="nickname" value="{{ request.form['nickname'] }}" required>
    <input type="submit" value="Add Contact">
  </form>
{% endblock %}
