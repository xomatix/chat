{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Conversations{% endblock %}</h1>
  {% if g.user %}
    <a class="btn btn-primary my-2" href="{{ url_for('conv.create') }}">âž•</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for conv in conversations %}
  <div class="card my-2 " style="">
      <a href="{{ url_for('conv.conversation', id = conv['id']) }}" class="text-decoration-none text-dark">
      <div class="card-body align-left ">
        <h5 class="card-title">Conversation with - <b>{{ users[loop.index0] }}</b></h5>
        <p class="card-text ">{{ lastmsg[loop.index0] }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
{% endblock %}
