  <nav class="navbar navbar-expand sticky-top navbar-stick-top bg-light">
    <div class="container container-fluid">
      <a class="navbar-brand" href="{{ url_for('conv.index') }}">
        <h1>Flaskr</h1>
      </a>
      <div class="d-flex flex-row-reverse">
        <ul class="navbar-nav">
          {% if g.user %}
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">{{ g.user['username'] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">{{ g.user['id'] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('auth.register') }}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('auth.login') }}">Log In</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
